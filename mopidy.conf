[core]
#cache_dir = $XDG_CACHE_DIR/mopidy
#config_dir = $XDG_CONFIG_DIR/mopidy
#data_dir = $XDG_DATA_DIR/mopidy
#max_tracklist_length = 10000
#restore_state = false

[logging]
#color = true
#console_format = %(levelname)-8s %(message)s
#debug_format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s\n  %(message)s
#debug_file = mopidy.log
#config_file =

[audio]
#mixer = software
#mixer_volume = 
#output = autoaudiosink
#buffer_time = 

[proxy]
#scheme = 
#hostname = 
#port = 
#username = 
#password = 

[touchscreen]
enabled = true
screen_width = 480
screen_height = 320
resolution_factor = 8
cursor = true
fullscreen = true
cache_dir = $XDG_CACHE_DIR/mopidy/touchscreen
#gpio = false
#gpio_left = 4
#gpio_right = 27
#gpio_up = 22
#gpio_down = 23
#gpio_enter = 24
#sdl_fbdev = none
#sdl_mousdrv = none
#sdl_mousedev = none
#sdl_audiodriver = disk
#sdl_path_dsp = /dev/null

[mpd]
#enabled = true
#hostname = 127.0.0.1
#port = 6600
#password = 
#max_connections = 20
#connection_timeout = 60
#zeroconf = Mopidy MPD server on $hostname
#command_blacklist = 
#  listall
#  listallinfo
#default_playlist_scheme = m3u

[http]
#enabled = true
#hostname = 127.0.0.1
#port = 6680
#static_dir =
